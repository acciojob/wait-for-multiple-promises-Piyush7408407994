<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Tracker</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Multiple Promises Resolution Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
